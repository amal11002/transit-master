        'sidebar-mini'                              Mini hoverable Sidebar (screen width > 991px)
        'sidebar-o'                                 Visible Sidebar by default (screen width > 991px)
        'sidebar-o-xs'                              Visible Sidebar by default (screen width < 992px)
        'sidebar-dark'                              Dark themed sidebar

        'side-overlay-hover'                        Hoverable Side Overlay (screen width > 991px)
        'side-overlay-o'                            Visible Side Overlay by default

        'enable-page-overlay'                       Enables a visible clickable Page Overlay (closes Side Overlay on click) when Side Overlay opens

        'side-scroll'                               Enables custom scrolling on Sidebar and Side Overlay instead of native scrolling (screen width > 991px)

      HEADER

        'page-header-fixed'                         Fixed Header

      HEADER STYLE

        ''                                          Light themed Header

<script>
    // / fetch user dropdown details
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        // Redirect to login page if token is not present
        if (!token) {
            window.location.href = 'aindex.html';
            return; // Stop further execution
        }
        const userId = localStorage.getItem('userId'); // Corrected 'id' here
        if (userId) {
            fetch(`http://localhost:8080/api/users/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        const user = data.data;
                        document.getElementById('user-name').textContent = user.name;
                        document.getElementById('user-fullname').textContent = `${user.name} `;
                        document.getElementById('user-role').textContent = ` ${user.role.join(', ')}`;
                    } else {
                        console.error('Failed to fetch user details:', data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    });

    document.addEventListener("DOMContentLoaded", function() {
        function updateRoles() {
            var department = document.querySelector('input[name="example-radios-department"]:checked').value;
            var rolesContainer = document.getElementById('roles-container');
            var rolesHTML = '';

            if (department === '1') {
                rolesHTML += `
                    <label class="form-label">Role</label>
                    <div class="space-x-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="1" id="example-checkbox-role1" name="example-checkbox-role1">
                            <label class="form-check-label" for="example-checkbox-role1">Chef departement</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="2" id="example-checkbox-role2" name="example-checkbox-role2">
                            <label class="form-check-label" for="example-checkbox-role2">Commercial</label>
                        </div>
                    </div>
                `;
            } else if (department === '2') {
                rolesHTML += `
                    <label class="form-label">Role</label>
                    <div class="space-x-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="1" id="example-checkbox-role3" name="example-checkbox-role1">
                            <label class="form-check-label" for="example-checkbox-role1">Chef departement</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="3" id="example-checkbox-role3" name="example-checkbox-role3">
                            <label class="form-check-label" for="example-checkbox-role3">Declarant</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="4" id="example-checkbox-role5" name="example-checkbox-role4">
                            <label class="form-check-label" for="example-checkbox-role4">Livreur</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="6" id="example-checkbox-role6" name="example-checkbox-role6">
                            <label class="form-check-label" for="example-checkbox-role6">Poursuivant</label>
                        </div>
                    </div>
                `;
            } else if (department === '3') {
                rolesHTML += `
                    <label class="form-label">Role</label>
                    <div class="space-x-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="1" id="example-checkbox-role1" name="example-checkbox-role1">
                            <label class="form-check-label" for="example-checkbox-role1">Chef departement</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="5" id="example-checkbox-role5" name="example-checkbox-role5">
                            <label class="form-check-label" for="example-checkbox-role5">Comptable</label>
                        </div>
                    </div>
                `;
            }

            rolesContainer.innerHTML = rolesHTML;
        }

        var departmentRadios = document.querySelectorAll('input[name="example-radios-department"]');
        departmentRadios.forEach(function(radio) {
            radio.addEventListener('change', updateRoles);
        });

        updateRoles();
    });

    document.getElementById('inscription-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const formObject = {};
        formData.forEach((value, key) => {
            formObject[key] = value;
        });

        const roleIds = [];
        document.querySelectorAll('input[name^="example-checkbox-role"]:checked').forEach(checkbox => {
            roleIds.push(checkbox.value);
        });

        const departmentId = document.querySelector('input[name="example-radios-department"]:checked').value;

        const requestData = {
            name: formObject.name,
            surname: formObject.surname,
            phone_number: formObject.phone,
            email: formObject['example-if-email2'],
            password: formObject['example-if-password2'],
            role_ids: roleIds,
            departement_ids: [parseInt(departmentId)] // Ensure this is an integer
        };

        fetch('http://localhost:8080/api/inscription', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status) {
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: 'User created successfully',
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.message,
                });
                console.error(data.errors);
            }
        })
        .catch(error => {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An error occurred. Please try again.',
            });
            console.error('Error:', error);
        });
    });
</script>

</script>
</body>
</html>
